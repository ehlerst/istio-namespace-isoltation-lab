apiVersion: v1
kind: Service
metadata:
  labels:
    app: reviews
  name: reviews-_SEDME_
  namespace: reviews
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: http
    port: 9080
    protocol: TCP
    targetPort: 9080
  selector:
    app: reviews
  sessionAffinity: None
  type: ClusterIP